<!DOCTYPE html>
<html lang="da" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Pompiere&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Kontakt - Channe Lykke Krog</title>
</head>
<body>

  <!-- Header -->
  <header id="contact-header">
    <div class="container">
      <nav>
        <div class="logo"><a href="index.html"><h5>Channe Lykke Krog</h5></a></div>
        <ul class="nav-links">
          <li><a href="index.html">Forside</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="ommig.html">Om mig</a></li>
          <li><a href="kontakt.html" class="active">Kontakt mig</a></li>
        </ul>
        <div class="menu-btn"><i class="fa fa-bars"></i></div>
      </nav>
      <div class="header-text">
        <h1>Kontakt</h1>
      </div>
    </div>
  </header>


  <!-- Contact Info -->
  <section class="adresses container">
    <h3>Klar til et samarbejde?</h3>
    <p>Kontakt mig via email herunder, så vi kan lave noget genialt sammen!</p>
    <div class="detailsWrapper">
      <div class="detail">
        <h3>Email</h3>
        <p>clkr76444@edu.ucl.dk</p>
      </div>
    </div>

    <!-- Social Media -->
    <div class="followWrapper">
      <h3>Følg mig på sociale medier</h3>
      <ul class="sociallink">
        <li><a href="https://www.linkedin.com/in/channe-krog-a039b0329/"><img src="img/linkedin.svg" alt="Link til min LinkedIn"></a></li>
      </ul>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <h6>&copy; Channe Lykke Krog. All rights reserved.</h6>
  </footer>

  <!-- burger menu til media query under 800px -->
  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const navLinks = document.querySelector('.nav-links');

    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
      menuBtn.classList.toggle('open');

      const icon = menuBtn.querySelector('i');
      if (menuBtn.classList.contains('open')) {
        icon.classList.replace('fa-bars', 'fa-times');
      } else {
        icon.classList.replace('fa-times', 'fa-bars');
      }
    });
  </script>

  <!-- Scroll to top button -->
  <button id="scrollToTopBtn" aria-label="Scroll to top">↑</button>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scrollBtn = document.getElementById("scrollToTopBtn");

      window.addEventListener("scroll", () => {
        scrollBtn.classList.toggle("show", window.scrollY > 300);
      });

      scrollBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>

</body>
</html>
